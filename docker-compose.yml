# NOTE: mongo has issue with volume mounting to windows file system
# docker volume create dbstore --opt type=none --opt device=<db_path> --opt o=bind
# docker exec -e "ADMIN_EMAIL=<email>" -e "ADMIN_PASSWORD=<password>" $(docker-compose ps -q app) ./bin/rails db:seed
# docker-compose exec app ./bin/rails db:seed

version: "3"

services:
  app:
    build: .
    ports:
      - 3000
    environment:
      MONGO_URL: mongo:27017
      REDIS_URL: redis://redis:6379
      ADMIN_EMAIL: admin@labman.local

  mongo:
    image: mongo
    ports:
      - 27017
    volumes:
      - dbstore:/data/db

  redis:
    image: redis:alpine
    ports:
      - 6379

  sidekiq:
    image: labman_app
    command: sidekiq
    environment:
      MONGO_URL: mongo:27017
      REDIS_URL: redis://redis:6379

volumes:
  dbstore:
    external: true
